<!DOCTYPE html>
<html>

	<head>
		<title>An empty page</title>
	</head>
	
	<body>
	
		<!--<p id="display">Results from script execution will be shown here:</p>-->
		
		<!--<img src="HeartTest.png" alt="Pixel Heart" height="50" width="50">-->
		
		<script>
		
			function createImg(src, alt, height = "50", width = "50") {
			
				var img = document.createElement("img");
				img.src = src;
				img.alt = alt;
				img.height = height;
				img.width = width;
				
				document.body.appendChild(img)
			
			}
			
			for (i=0;i<1000;i++) {
			
				imgIndex = Math.floor((Math.random() *4) + 1);
			
				//createImg("HeartTest" + i.toString() + ".png", "Pixel Heart"); Displays all images.
				
				createImg("HeartTest" + String(imgIndex - 1) + ".png", "Pixel Heart");
			
			}
			
			location.reload()
			
		</script>
		
	</body>
	
</html>
